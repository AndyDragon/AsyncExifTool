codecov:
  branch: develop
coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default: on
    patch:
      default: on
    changes:
      default: off
comment:
  layout: "header, diff, changes, sunburst, suggestions, tree"
ignore:          
  - "build/*"
  - "icon/*"
  - "Images/*"
  - "scripts/*"
  - "tests/*"
  - "tools/*"  
  - ".codecov.yml"
    - "GitVersion.yml"
  - "README"
  - "EXIFTOOL_VERSION"